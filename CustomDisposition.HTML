		<script type="text/x-glsl" id="v">
			attribute vec4 tangent;
			varying vec3 vNormal;
			varying vec3 vPosition;
			varying vec3 wPosition;
			varying vec3 vTangent;
			varying vec3 vBitangent;
			varying vec2 vUv;


			void main() {
				vec4 vPos = modelViewMatrix * vec4( position, 1.0 );
    			vPosition = vPos.xyz;
    			wPosition = (modelMatrix * vec4( position, 1.0 )).xyz;
    			vNormal = normalize(normalMatrix * normal);
   				vec3 objectTangent = vec3( tangent.xyz );
   				vec3 transformedTangent = normalMatrix * objectTangent;
    			vTangent = normalize( transformedTangent );
   				vBitangent = normalize( cross( vNormal, vTangent ) * tangent.w );
    			vUv = uv;
    			gl_Position = projectionMatrix * vPos;}
		</script>

		<script type="text/x-glsl" id="f">
			varying vec3 vNormal;
			varying vec3 vPosition;
			uniform vec3 pointLightPosition; // in world space
			uniform vec3 clight;
			uniform vec3 cspec;
			uniform vec3 cdiff;
			uniform float roughness;
			const float PI = 3.14159;

			vec3 FSchlick(float lDoth) {
				return (cspec + (vec3(1.0)-cspec)*pow(1.0 - lDoth,5.0));
			}

			float DGGX(float nDoth, float alpha) {
				float alpha2 = alpha*alpha;
				float d = nDoth*nDoth*(alpha2-1.0)+1.0;
				return (  alpha2 / (PI*d*d));
			}

			float G1(float dotProduct, float k) {
				return (dotProduct / (dotProduct*(1.0-k) + k) );
			}

			float GSmith(float nDotv, float nDotl) {
					float k = roughness*roughness;
					return G1(nDotl,k)*G1(nDotv,k);
			}

			void main() {
				vec4 lPosition = viewMatrix * vec4( pointLightPosition, 1.0 );
				vec3 l = normalize(lPosition.xyz - vPosition.xyz);
				vec3 n = normalize( vNormal );  // interpolation destroys normalization, so we have to normalize
				vec3 v = normalize( -vPosition);
				vec3 h = normalize( v + l);
				// small quantity to prevent divisions by 0
				float nDotl = max(dot( n, l ),0.000001);
				float lDoth = max(dot( l, h ),0.000001);
				float nDoth = max(dot( n, h ),0.000001);
				float vDoth = max(dot( v, h ),0.000001);
				float nDotv = max(dot( n, v ),0.000001);
				vec3 fresnel = FSchlick(lDoth);
				vec3 BRDF = (vec3(1.0)-fresnel)*cdiff/PI + fresnel*GSmith(nDotv,nDotl)*DGGX(nDoth,roughness*roughness)/
					(4.0*nDotl*nDotv);
				vec3 outRadiance = PI* clight * nDotl * BRDF;
				// gamma encode the final value
				gl_FragColor = vec4(pow( outRadiance, vec3(1.0/2.2)), 1.0);
			}
		</script>

		<script type="text/x-glsl" id="vertex">
			varying vec3 vNormal;
			varying vec3 vPosition;
			varying vec3 wPosition;
			varying vec2 uVv;

			void main() {
				vec4 vPos = modelViewMatrix * vec4( position, 1.0 );
				vPosition = vPos.xyz;
				wPosition = (modelMatrix * vec4( position, 1.0 )).xyz;
				vNormal = normalMatrix * normal;
				uVv = uv;
				gl_Position = projectionMatrix * vPos;
		}
		</script>

		<script type="text/x-glsl" id="fragment">

			varying vec3 vNormal;
			varying vec3 vPosition;
			varying vec3 wPosition;
			varying vec2 uVv;

			uniform vec3 pointLightPosition; // in world space
			uniform vec3 clight;

			uniform vec3 ambientLight;
			uniform sampler2D aoMap;

			uniform sampler2D specularMap;
			uniform sampler2D diffuseMap;
			uniform sampler2D roughnessMap;
			uniform vec2 textureRepeat;

			uniform sampler2D normalMap;
			uniform vec2 normalScale;


			uniform samplerCube envMap;

			const float PI = 3.14159;

			vec3 cdiff;
			vec3 cspec;
			float roughness;

			vec3 FSchlick(float lDoth) {
				return (cspec + (vec3(1.0)-cspec)*pow(1.0 - lDoth,5.0));
			}

			float DGGX(float nDoth, float alpha) {
				float alpha2 = alpha*alpha;
				float d = nDoth*nDoth*(alpha2-1.0)+1.0;
				return (  alpha2 / (PI*d*d));
			}

			float G1(float dotProduct, float k) {
				return (dotProduct / (dotProduct*(1.0-k) + k) );
			}

			float GSmith(float nDotv, float nDotl) {
					float k = roughness*roughness;
					return G1(nDotl,k)*G1(nDotv,k);
			}

			#extension GL_OES_standard_derivatives : enable

			vec3 perturbNormal2Arb( vec3 eye_pos, vec3 surf_norm ) {

			vec3 q0 = dFdx( eye_pos.xyz );
			vec3 q1 = dFdy( eye_pos.xyz );
			vec2 st0 = dFdx( uVv.st );
			vec2 st1 = dFdy( uVv.st );

			vec3 S = normalize(  q0 * st1.t - q1 * st0.t );
			vec3 T = normalize( -q0 * st1.s + q1 * st0.s );
			vec3 N =  surf_norm ;

			vec3 mapN = normalize(texture2D( normalMap, uVv ).xyz * 2.0 - 1.0);
			mapN.xy = normalScale * mapN.xy;
			mat3 tsn = mat3( S, T, N );
			return normalize( tsn * mapN );

		}

			vec3 inverseTransformDirection( in vec3 dir, in mat4 matrix ) {
			return normalize( ( vec4( dir, 0.0 ) * matrix ).xyz );
		}

			void main() {


				vec4 lPosition = viewMatrix * vec4( pointLightPosition, 1.0 );
				vec3 l = normalize(lPosition.xyz - vPosition.xyz);
				vec3 n = perturbNormal2Arb( vPosition,normalize(vNormal));
				vec3 v = normalize( -vPosition);
				vec3 h = normalize( v + l);

				/*BRDF section*/
				// small quantity to prevent divisions by 0
				float nDotl = max(dot( n, l ),0.000001);
				float lDoth = max(dot( l, h ),0.000001);
				float nDoth = max(dot( n, h ),0.000001);
				float vDoth = max(dot( v, h ),0.000001);
				float nDotv = max(dot( n, v ),0.000001);

				cdiff = texture2D( diffuseMap, uVv*textureRepeat ).rgb;
				// texture in sRGB, linearize
				cdiff = pow( cdiff, vec3(2.2));
				cspec = texture2D( specularMap, uVv*textureRepeat ).rgb;
				// texture in sRGB, linearize
				cspec = pow( cspec, vec3(2.2));
				roughness = texture2D( roughnessMap, uVv*textureRepeat).r; // no need to linearize roughness map

				vec3 fresnel = FSchlick(lDoth);
				vec3 BRDF = (vec3(1.0)-fresnel)*cdiff/PI + fresnel*GSmith(nDotv,nDotl)*DGGX(nDoth,roughness*roughness)/ (4.0*nDotl*nDotv);


				/* enviromentMapping section*/
				vec3 worldN = inverseTransformDirection( n, viewMatrix );
				vec3 worldV = cameraPosition - wPosition ;
				vec3 r = normalize( reflect(-worldV,worldN));

				vec3 irradiance = textureCube( envMap, worldN).rgb;
				// texture in sRGB, linearize
				irradiance = pow( irradiance, vec3(2.2));

				vec3 envLight = textureCube( envMap, vec3(-r.x, r.yz)).rgb;
				// texture in sRGB, linearize
				envLight = pow( envLight, vec3(2.2));

				vec3 outRadiance =  PI* clight * nDotl * BRDF
									+ambientLight*cdiff*texture2D( aoMap, uVv * textureRepeat ).xyz
									+ cdiff*irradiance
									+fresnel*envLight;

				// gamma encode the final value
				gl_FragColor = vec4(pow( outRadiance, vec3(1.0/2.2)), 1.0);
			}

		</script>

	function objLoader(objectName,cubePath, directedLight, ambientLight, globalPosition, scale){

		var vShader = document.getElementById("vertex").textContent;
		var fShader = document.getElementById("fragment").textContent;

		var specTxt = loadTexture("Objects/"+objectName+"/Textures/Specular.png");
		var diffTxt = loadTexture("Objects/"+objectName+"/Textures/Diffusive.png");
		var rougTxt = loadTexture("Objects/"+objectName+"/Textures/Roughness.png");
		var normalTxtr = loadTexture("Objects/"+objectName+"/Textures/Normal.png");
		var occlusionTxtr = loadTexture("Objects/"+objectName+"/Textures/AmbientOcclusion.png");

		var cubeLoader = new THREE.CubeTextureLoader();
			cubeLoader.setPath(cubePath);
		var textureCube = cubeLoader.load( [
				'px.png', 'nx.png',
				'py.png', 'ny.png',
				'pz.png', 'nz.png'
			] );



		var uniforms = {
			pointLightPosition:{type:"v3", value: new THREE.Vector3()}, // in world space
			clight:{type:"v3", value:new THREE.Color()},
			specularMap:{type:"t", value: specTxt},
			diffuseMap:{type:"t", value: diffTxt},
			roughnessMap:{type:"t", value: rougTxt},
			textureRepeat:{type:"v2", value:new THREE.Vector2(1,1)},
			normalMap:{type:"t", value: normalTxtr},
			normalScale:{type:"v2", value: new THREE.Vector2(2,2)},
			aoMap:{type:"t", value: occlusionTxtr},
			ambientLight:{type:"v3", value:new THREE.Vector3()},
			envMap:{type:"t", value: textureCube}

		}


		var shaderMat = new THREE.ShaderMaterial({
			uniforms: uniforms,
			fragmentShader: fShader ,
			vertexShader: vShader,
		});

		var loader = new THREE.OBJLoader();

		loader.load("Objects/"+objectName+"/"+objectName+".obj",function(obj){

					obj.children.forEach(writeGeometry);

					function writeGeometry(children){
						geometry = children.geometry;
						mesh = new THREE.Mesh( geometry, shaderMat );
						mesh.scale.set(scale.x,scale.y,scale.z);
						mesh.position.set(globalPosition.x,globalPosition.y,globalPosition.z);


						scene.add( mesh );}
				});

		uniforms.pointLightPosition.value = directedLight;
		uniforms.ambientLight.value = ambientLight;

		var cube = locationCube(globalPosition,cubePath);
		scene.add(cube);

	}


	function locationCube(globalPosition,cubePath){

		var geometry = new THREE.BoxBufferGeometry(50,50,50);
		var material =
		[
			new THREE.MeshBasicMaterial({map: loadTexture(cubePath + '/px.png'), side: THREE.BackSide}),
			new THREE.MeshBasicMaterial({map: loadTexture(cubePath + '/nx.png'), side: THREE.BackSide}),
			new THREE.MeshBasicMaterial({map: loadTexture(cubePath + '/py.png'), side: THREE.BackSide}),
			new THREE.MeshBasicMaterial({map: loadTexture(cubePath + '/ny.png'), side: THREE.BackSide}),
			new THREE.MeshBasicMaterial({map: loadTexture(cubePath + '/pz.png'), side: THREE.BackSide}),
			new THREE.MeshBasicMaterial({map: loadTexture(cubePath + '/nz.png'), side: THREE.BackSide}),
		];
		var mesh = new THREE.Mesh(geometry,material);
		mesh.position.set(globalPosition.x,globalPosition.y,globalPosition.z);
		createBase(mesh);
		return mesh;
	}


	function loadTexture(file) {
		var texture = new THREE.TextureLoader().load( file , function ( texture ) {

		texture.minFilter = THREE.LinearMipMapLinearFilter;
		texture.anisotropy = renderer.getMaxAnisotropy();
		texture.wrapS = texture.wrapT = THREE.RepeatWrapping;
    	texture.offset.set( 0, 0 );
		texture.needsUpdate = true;} )
		return texture;
			}



	function createBase(father){

 		var vs = document.getElementById("v").textContent;
 				var fs = document.getElementById("f").textContent;

	 		pointLightPosition: {type:"v3",value: new THREE.Vector3()},

	 	var mat = new THREE.ShaderMaterial({
			uniforms: uniforms,

		var geo = new THREE.CylinderBufferGeometry(10,10,0.5,128);

		scene.add(Plane);
		var geo1 = new THREE.CylinderBufferGeometry(9.6,9.6,0.1,128);
		var geo2 = new THREE.CylinderBufferGeometry(9.2,9.2,0.1,128);
		var geo3 = new THREE.CylinderBufferGeometry(9.2,9.2,0.1,128);

		var Plane2 = new THREE.Mesh(geo2,mat);
		var Plane3 = new THREE.Mesh(geo3,mat);
		Plane.add(Plane1);

		Plane.add(Plane3);
		Plane1.position.y = 0.05 +0.5/2;

		father.add(Plane);
			Plane.position.set(0,Plane.geometry.parameters.height/2-father.geometry.parameters.width/2,0);
			uniforms.pointLightPosition.value = new THREE.Vector3(80,80,200);

	function setScene(objectDistance,cubeDimensions){

		var objFrontPos = new THREE.Vector3(0,0,objectDistance);
		var objBackPos = new THREE.Vector3(0,0,-objectDistance);
		var objRightPos = new THREE.Vector3(objectDistance,0,0);
		var objLeftPos = new THREE.Vector3(-objectDistance,0,0);

		objLoader("SwordSting","textures/CubeMaps/Cave/",new THREE.Vector3(),new THREE.Vector3(), objFrontPos,new THREE.Vector3(0.5,0.5,0.5));

		objLoader("SpartanSword","textures/CubeMaps/LakeSide/",new THREE.Vector3(),new THREE.Vector3(), objBackPos,new THREE.Vector3(0.8,0.8,0.8));

		objLoader("LeviathanAxe","textures/CubeMaps/AutumnForest/",new THREE.Vector3(),new THREE.Vector3(), objRightPos,new THREE.Vector3(0.8,0.8,0.8));

		objLoader("DoubleBlades","textures/CubeMaps/RockDesert/",new THREE.Vector3(),new THREE.Vector3(), objLeftPos,new THREE.Vector3(0.08,0.08,0.08));
	}


	function onWindowResize() {

		camera.aspect = window.innerWidth / window.innerHeight;
		camera.updateProjectionMatrix();

		renderer.setSize( window.innerWidth, window.innerHeight );

			}



	function render() {

		raycaster.setFromCamera( mouse, camera );

		var intersection = raycaster.intersectObject( mesh );

		if ( intersection.length > 0 ) {

				var instanceId = intersection[ 0 ].instanceId;

				mesh.getMatrixAt( instanceId, instanceMatrix );
				matrix.multiplyMatrices( instanceMatrix, rotationMatrix );
				mesh.setMatrixAt( instanceId, matrix );
				mesh.instanceMatrix.needsUpdate = true;

				}
			}

			requestAnimationFrame( Animate );
			renderer.render( scene, camera );
