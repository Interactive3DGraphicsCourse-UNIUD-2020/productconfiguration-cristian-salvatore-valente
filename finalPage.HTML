<!DOCTYPE html>
<html>
<head>
	<title>ProductPresentation</title>

		<style>
		
		body {
			font-family: Monospace;
			margin: 0px;
			overflow: hidden;
			background-color: #996000;
		}
		
		canvas { 
			width: 100%; 
			height: 100%;
		}
	
	</style>
		<script src="lib/three.min.js"></script>
		<script src="lib/stats.min.js"></script>
		<script src="lib/OBJLoader.js"></script>
		<script scr="lib/OrbitControls.js"></script>
	</head>

<body>



	<script>
		
		var scene, camera, renderer, controls, stats;
		
		function Start() {
			scene = new THREE.Scene();
			camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

			renderer = new THREE.WebGLRenderer( {antialias: true} );
			renderer.setSize( window.innerWidth, window.innerHeight );
			
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.gammaInput = true;
			renderer.gammaOutput = true;
			renderer.shadowMap.enabled = true;
			document.body.appendChild( renderer.domElement );
			
			stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '0px';
			document.body.appendChild( stats.domElement );

			hemiLight = new THREE.HemisphereLight( 0xcb4125, 0xffffff, 0.6 );
			hemiLight.color.setHSL( 0.6, 1, 0.6 );
			hemiLight.groundColor.setHSL( 0.095, 1, 0.75 );
			hemiLight.position.set( 200, 50, 200 );
			scene.add( hemiLight );

			dirLight = new THREE.DirectionalLight( 0xcb4125, 1 );
			dirLight.color.setHSL( 0.1, 1, 0.95 );
			dirLight.position.set( -200, 30, 200 );
			dirLight.position.multiplyScalar( 50 );
			dirLight.castShadow = true;
			dirLight.shadow.mapSize.width = 1024;
			dirLight.shadow.mapSize.height = 1024;
			scene.add( dirLight );

			controls = new THREE.OrbitControls( camera, renderer.domElement );






			var loader = new THREE.OBJLoader();
			// load a resource
			loader.load( 
				'Objects/SwordSting/Sting-Sword-lowpoly.obj', 
			
				function ( object ){
					 object.traverse( function ( child ) {

					 	if ( child instanceof THREE.Mesh ) {

					 		var texture = new THREE.TextureLoader().load( 'Objects/SwordSting/Textures/Sting_Base_Color.png' );
							var normalmap = new THREE.TextureLoader().load('Objects/SwordSting/Textures/Sting_Normal_DirectX.png' );
							var bumpmap = new THREE.TextureLoader().load('Objects/SwordSting/Textures/Sting_Height.png' );
							var metpmap = new THREE.TextureLoader().load('Objects/SwordSting/Textures/Sting_Metallic.png' );
							var rougpmap = new THREE.TextureLoader().load('Objects/SwordSting/Textures/Sting_Roughness.png' );

					 		child.material.map = texture;
					 		child.material.normalMap = normalmap;
					 		child.material.bumpMap = bumpmap;
					 		child.material.metalnessMap =  metpmap;
					 		child.material.roughnessMap = rougpmap;

                    }
                     } );

				scene.add( object );

				},
	
				// called when loading is in progresses
			function ( xhr ) {

			console.log( ( xhr.loaded / xhr.total * 100 ) + '% loaded' );
			
				},
	
			// called when loading has errors
			function ( error ) {	

				console.log( 'An error happened' );
			}

		);
			}



		function animate() {
			requestAnimationFrame( animate );
			renderer.render( scene, camera ); 
			stats.update();
			controls.update();
		}

		Start();
		camera.position.z=150;		
		animate();

	</script>

</body>
</html>
