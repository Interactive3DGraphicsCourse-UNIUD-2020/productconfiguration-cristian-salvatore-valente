		function Start() {
			scene = new THREE.Scene();
			camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

			renderer = new THREE.WebGLRenderer( {antialias: true} );
			renderer.setSize( window.innerWidth, window.innerHeight );
			
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.gammaInput = true;
			renderer.gammaOutput = true;
			renderer.shadowMap.enabled = true;
			document.body.appendChild( renderer.domElement );
			
			stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '0px';
			document.body.appendChild( stats.domElement );


			hemiLight = new THREE.HemisphereLight( 0xcb4125, 0xffffff, 0.6 );
			hemiLight.color.setHSL( 0.6, 1, 0.6 );
			hemiLight.groundColor.setHSL( 0.095, 1, 0.75 );
			hemiLight.position.set( 200, 50, 200 );
			scene.add( hemiLight );

			dirLight = new THREE.DirectionalLight( 0xcb4125, 1 );
			dirLight.color.setHSL( 0.1, 1, 0.95 );
			dirLight.position.set( -200, 30, 200 );
			dirLight.position.multiplyScalar( 50 );
			dirLight.castShadow = true;
			dirLight.shadow.mapSize.width = 1024;
			dirLight.shadow.mapSize.height = 1024;
			scene.add( dirLight );
			

			controls = new THREE.OrbitControls( camera, renderer.domElement );

				'posx.jpg', 'negx.jpg',
				'posy.jpg', 'negy.jpg',
				'posz.jpg', 'negz.jpg'
			] );
			scene.background = textureCube;

			var mat = new THREE.MeshPhongMaterial({envMap: textureCube, emissive:0x8f9122 ,color:0x2b2a0d ,specular:0x6d5c5c ,shininess: 74 , reflectivity: 0.15 });
			var geo = new THREE.CylinderBufferGeometry(50,50,2.5,128);
			var lastPlane = new THREE.Mesh(geo,mat);
			scene.add(lastPlane);
			var geo1 = new THREE.CylinderBufferGeometry(48,48,0.5,64);
			var geo2 = new THREE.CylinderBufferGeometry(46,46,0.5,64);
			var geo3 = new THREE.CylinderBufferGeometry(44,44,0.5,64);
			var lastPlane1 = new THREE.Mesh(geo1,mat);
			var lastPlane2 = new THREE.Mesh(geo2,mat);
			var lastPlane3 = new THREE.Mesh(geo3,mat);
			lastPlane.add(lastPlane1);
			lastPlane.add(lastPlane2);
			lastPlane.add(lastPlane3);
			lastPlane1.position.y = 0.25 +2.5/2;
			lastPlane2.position.y = 0.75 +2.5/2;
			lastPlane3.position.y = 1.25 +2.5/2;
			scene.add(lastPlane1);
			scene.add(lastPlane2);
			scene.add(lastPlane3);

		function MapLoader(loaderPath){
			var loader = new THREE.CubeTextureLoader();
			loader.setPath( loaderPath );
			var textureCube = loader.load( [
				'posx.jpg', 'negx.jpg',
				'posy.jpg', 'negy.jpg',
				'posz.jpg', 'negz.jpg'
			] );
			scene.background = textureCube;
		}

		function changeMap(event){
			var x = getRndInteger(1,6);
			switch(x) {
  				case 1:
  					MapLoader(`textures/CubeMaps/HeartInTheSand/`);
    				break;
  				case 2:
  					MapLoader(`textures/CubeMaps/Lycksele/`);
    				break;
  				case 3:
 					MapLoader(`textures/CubeMaps/Maskonaive/`);
 				    break;
  				case 4:
 					MapLoader(`textures/CubeMaps/NiagaraFalls3/`);
    				break;
  				case 5:
  					MapLoader(`textures/CubeMaps/NightPath/`);
    				break;
 				case 6:
 					MapLoader(`textures/CubeMaps/Stairs/`);
    				break;
  				default:
					return MapLoader(`textures/CubeMaps/NissiBeach2/`);
				}
			}

		function getRndInteger(min, max){
			return Math.floor(Math.random() * (max - min) ) + min;
		}


		function animate() {
			requestAnimationFrame( animate );
			renderer.render( scene, camera ); 
			stats.update();
			controls.update();
			document.body.addEventListener("keypress",changeMap);
		}

		
		Start();

		
		animate();
